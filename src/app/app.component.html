<div class="container">
  <form [formGroup]="pokemonForm">
    <div class="form-group">
      <label for="pokemonName">Pokémon:</label>
      <input type="text" class="form-control" id="name" formControlName="name">
    </div>
  </form>

  <table class="table table-sm table-striped">
    <tbody>
      <thead>
        <th>
          #
        </th>
        <td scope="col" sortable="name">
          Pokémon
        </td>
      </thead>
      <tr *ngFor="let pokemon of pokemons">
        <td style="width: 20px"> 
          <img [src]="pokemon.sprite" alt="VTNC" class="border">
        </td>
        <td>
          <strong>
            {{ pokemon.name }}
          </strong>
          <br>
          <strong>
            #{{ pokemon.id }}
          </strong>
          <br>
          <h5><span *ngFor="let type of pokemon.types" class="badge badge-secondary">
              {{ type.type.name }}
            </span></h5>
        </td>
      </tr>
    </tbody>
  </table>
</div>
